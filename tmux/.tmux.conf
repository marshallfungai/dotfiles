# =============================================================================
#  ~/.tmux.conf - Clean, Modular, Reliable
# =============================================================================

# -----------------------------------------------------------------------------
#  1. PREFIX: Use Ctrl-a (safe alternative to C-s)
# -----------------------------------------------------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# -----------------------------------------------------------------------------
#  2. Settings
# -----------------------------------------------------------------------------

# Enable mouse mode (scroll, click to switch)
set -g mouse on

# Visual notification for activity
setw -g monitor-activity on
set -g visual-activity on


# -----------------------------------------------------------------------------
#  3. SOURCE EXTERNAL CONFIGS
# -----------------------------------------------------------------------------

source-file ~/.dotfiles/tmux/.keybindings.conf
source-file ~/.dotfiles/tmux/.statusbar.conf

# -----------------------------------------------------------------------------
#  4. RELOAD CONFIG
# -----------------------------------------------------------------------------
bind r source-file ~/.tmux.conf \; display "âœ… tmux.conf reloaded!"
